<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="layout/header :: header-css"/>
</head>
<body>

<div th:replace="layout/header :: header"/>

<div class="main-content">
        <p th:if="${param.error}" class="error">Invalid email or password</p>
        <p th:if="${param.logout}" class="success">You have been logged out</p>
        <h3>Login to continue</h3>
        <h1 th:text="#{label.hello}"></h1>
        <form th:action="@{/login}" method="POST">
            <input type="text" name="email" placeholder="Your email" /><br />
            <input type="password" name="password" placeholder="Your password" /><br />
            <button type="submit">Login</button> <br />
        </form>
    </div>

<div th:replace="layout/footer :: footer"/>

</body>
</html>
